<!DOCTYPE html>
<html>
<head>
	<title>Style</title>
</head>
	<h3><b><u>Font</u></b></h3>
<h1 style="font-family: verdana"> This is a heading</h1>
<p style="font-family: courier"> This is a paragraph</p><hr>

	<h3><b><u>Style</u></b></h3>
<body style="background-color:lightgrey">
<h1> This is a heading</h1>
<p> This is a paragraph</p><hr>

<h3><b><u>Text Alignment</u></b></h3>
<h1 style="text-align:center">Centered Heading</h1>
<h1 style="text-align-last:center">Centered Heading</h1>
<p> This is a paragraph</p><hr>

<h3><b><u>Text Color</u></b></h3>
<h1 style="color: blue">This is a heading</h1>
<p style="color: red"> This is a paragraph</p><hr>

<h3><b><u>Text Size</u></b></h3>
<h1 style="font-size:300%"> This is a heading</h1>
<p style="font-size: 160%"> This is a paragraph</p><hr>
</body>
</html>
